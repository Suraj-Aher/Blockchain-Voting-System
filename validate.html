<!DOCTYPE html>
<html lang="en">
<head>
    <title>Blockchain Validation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-4">
        <h1 class="text-center">Blockchain Validation</h1>
        <div class="alert {{ 'alert-success' if is_valid else 'alert-danger' }}">
            {{ "The blockchain is valid." if is_valid else "The blockchain is not valid!" }}
        </div>
        <a href="/" class="btn btn-primary">Back to Home</a>
    </div>
</body>
</html>
